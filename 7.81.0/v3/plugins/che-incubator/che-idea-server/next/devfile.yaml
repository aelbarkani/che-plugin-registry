schemaVersion: 2.1.0
metadata:
  name: che-idea-server
commands:
  - id: inject-editor
    apply:
      component: editor-injector
  - id: start-idea-server
    exec:
      component: editor-runtime
      commandLine: nohup /idea-server/entrypoint-volume.sh > /idea-server/std.out 2>&1 &
  - id: init-container-command
    apply:
      component: editor-injector
events:
  preStart:
    - inject-editor
    - init-container-command
  postStart:
    - start-idea-server
components:
  - name: editor-runtime
    container:
      image: quay.io/devfile/universal-developer-image@sha256:1bc8bee1f7c5194ce250567a307502cb7feb9a9b4400b4f9d99f931b89772823
      volumeMounts:
        - name: idea-server
          path: /idea-server
      memoryLimit: 6144Mi
      memoryRequest: 2048Mi
      cpuLimit: 2000m
      cpuRequest: 1500m
      endpoints:
        - name: idea-server
          attributes:
            type: main
            cookiesAuthEnabled: true
            discoverable: false
            urlRewriteSupported: true
          targetPort: 3400
          exposure: public
          secure: false
          protocol: https
    attributes:
      app.kubernetes.io/component: editor-runtime
      app.kubernetes.io/part-of: idea-server.eclipse.org
      controller.devfile.io/container-contribution: true
  - name: idea-server
    volume: {}
  - name: editor-injector
    container:
      image: quay.io/che-incubator/che-idea-dev-server:next
      command:
        - /entrypoint-init-container.sh
      volumeMounts:
        - name: idea-server
          path: /idea-server
      memoryLimit: 256Mi
      memoryRequest: 32Mi
      cpuLimit: 500m
      cpuRequest: 30m
