schemaVersion: 2.1.0
metadata:
  name: che-pycharm
commands:
  - id: init-container-command
    apply:
      component: che-pycharm-injector
  - id: init-che-pycharm-command
    exec:
      component: che-pycharm-runtime-description
      commandLine: nohup /projector/entrypoint-volume.sh > /projector/entrypoint-logs.txt 2>&1 &
events:
  preStart:
    - init-container-command
  postStart:
    - init-che-pycharm-command
components:
  - name: che-pycharm-runtime-description
    container:
      image: quay.io/devfile/universal-developer-image@sha256:80d07a6b85cdc34f76c8f9a4ea7a2ac3a409e6bc104d3933d97c0f51d7d05f63
      env:
        - name: PROJECTOR_ASSEMBLY_DIR
          value: /projector
        - name: PROJECTOR_CONFIG_DIR
          value: /home/user/.jetbrains
      volumeMounts:
        - name: projector-volume
          path: /projector
        - name: projector-configuration
          path: /home/user/.jetbrains
        - name: projector-java-configuration
          path: /home/user/.java
      memoryLimit: 6144Mi
      memoryRequest: 2048Mi
      cpuLimit: 2000m
      cpuRequest: 1500m
      endpoints:
        - name: intellij
          attributes:
            type: main
            cookiesAuthEnabled: true
            discoverable: false
            urlRewriteSupported: true
            secure: false
          targetPort: 8887
          exposure: public
          path: /?backgroundColor=434343&wss
          protocol: http
        - name: intellij-redirect-1
          attributes:
            discoverable: false
            urlRewriteSupported: false
          targetPort: 13131
          exposure: public
          protocol: http
        - name: intellij-redirect-2
          attributes:
            discoverable: false
            urlRewriteSupported: false
          targetPort: 13132
          exposure: public
          protocol: http
        - name: intellij-redirect-3
          attributes:
            discoverable: false
            urlRewriteSupported: false
          targetPort: 13133
          exposure: public
          protocol: http
    attributes:
      app.kubernetes.io/component: che-pycharm-runtime
      app.kubernetes.io/part-of: che-pycharm.eclipse.org
      controller.devfile.io/container-contribution: true
  - name: projector-volume
    volume: {}
  - name: projector-configuration
    volume: {}
  - name: projector-java-configuration
    volume: {}
  - name: che-pycharm-injector
    container:
      image: quay.io/che-incubator/che-pycharm@sha256:7c0e3eabd62495201cf5ba0a913776d972a1e6fb9cf1bcdc78afcf4d7256af47
      command:
        - /projector/entrypoint-init-container.sh
      env:
        - name: PROJECTOR_VOLUME_MOUNT
          value: /projector-volume
        - name: PROJECTOR_ASSEMBLY_DIR
          value: /projector
      volumeMounts:
        - name: projector-volume
          path: /projector-volume
      memoryLimit: 128Mi
      memoryRequest: 32Mi
      cpuLimit: 500m
      cpuRequest: 30m
